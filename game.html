<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5 bg-info-subtle d-flex flex-column justify-content-center align-items-center " style="height: 100%;">
        <div class="container h-25 d-flex flex-column justify-content-center align-items-center p-3 m-2" id="chance">
            <h2 class="text-primary text-center">
                Welcome to Hangman Game
            </h2>
            <h4 class="text-center">You have 7 chances to guess the word</h4>
            <h4 class="m-3 text-danger">You have <span id="chances"></span> chances left</h4>
        </div>
        <div class="container w-50 my-3 p-3 mx-auto h-25 d-flex flex-row justify-content-center align-items-center"
            id="inputs">

        </div>
        <div class="container h-50 float-end w-50 d-flex flex-row flex-wrap justify-content-center align-items-center"
            onclick="checkinput(event)" id="keyboard">
            <span class="p-2 m-2 bg-primary text-light rounded">A</span><span
                class="p-2 m-2 bg-primary text-light rounded">B</span><span
                class="p-2 m-2 bg-primary text-light rounded">C</span><span
                class="p-2 m-2 bg-primary text-light rounded">D</span><span
                class="p-2 m-2 bg-primary text-light rounded">E</span><span
                class="p-2 m-2 bg-primary text-light rounded">F</span><span
                class="p-2 m-2 bg-primary text-light rounded">G</span><span
                class="p-2 m-2 bg-primary text-light rounded">H</span><span
                class="p-2 m-2 bg-primary text-light rounded">I</span><span
                class="p-2 m-2 bg-primary text-light rounded">J</span><span
                class="p-2 m-2 bg-primary text-light rounded">K</span><span
                class="p-2 m-2 bg-primary text-light rounded">L</span><span
                class="p-2 m-2 bg-primary text-light rounded">M</span><span
                class="p-2 m-2 bg-primary text-light rounded">N</span><span
                class="p-2 m-2 bg-primary text-light rounded">O</span><span
                class="p-2 m-2 bg-primary text-light rounded">P</span><span
                class="p-2 m-2 bg-primary text-light rounded">Q</span><span
                class="p-2 m-2 bg-primary text-light rounded">R</span><span
                class="p-2 m-2 bg-primary text-light rounded">S</span><span
                class="p-2 m-2 bg-primary text-light rounded">T</span><span
                class="p-2 m-2 bg-primary text-light rounded">U</span><span
                class="p-2 m-2 bg-primary text-light rounded">V</span><span
                class="p-2 m-2 bg-primary text-light rounded">W</span><span
                class="p-2 m-2 bg-primary text-light rounded">X</span><span
                class="p-2 m-2 bg-primary text-light rounded">Y</span>
            <span class="p-2 m-2 text-light bg-primary rounded">Z</span>
        </div>



        <div class="container h-100 m-auto p-3" id="hidden">
            <h1 class="text-success text-center py-3" id="won">You won</h1>
            <button class="btn btn-primary" id="wons" onclick="location.reload()">Play Agian</button>
            <div class="container bg-danger-subtle d-flex mb-5 p-3 flex-column justify-content-center align-items-center" id="loose">
                <h1 class="text-danger">You Loose</h1>
                <button class="btn btn-primary"onclick="location.reload()">Play Agian</button>
            </div>
        </div>
    </div>



    <script src="game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
