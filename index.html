<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 bg-info-subtle d-flex flex-column justify-content-center align-items-center "
        style="height: 100%;">
        <div class="container h-25 d-flex flex-column justify-content-center align-items-center p-3 m-2" id="chance">
            <h2 class="text-primary text-center">
                Welcome to Hangman Game
            </h2>
            <h4 class="text-center">Guess the word by clicking on the KeyBoard</h4>
            <p class="text-center">Hint: Name of a person</p>

            <h4 class="m-1 text-danger">You have <span id="chances"></span> chances left</h4>
            <span class="border border-info bg-secondary m-auto p-1">
                <h6 class="text-center text-light">Wrong word choossen by you</h6>
                <p class="text-light" id="wrongwords"></p>
            </span>
        </div>
        <div class="container w-50 my-1 p-1 mx-auto h-25 d-flex flex-row justify-content-center align-items-center"
            id="inputs">

        </div>
        <div class="container h-25 m-0 p-1" id="hidden">
            <h1 class="text-success text-center py-3" id="won">You won</h1>
            <button class="btn btn-primary" id="wons" onclick="location.reload()">Play Again</button>
            <div class="container bg-danger-subtle d-flex mb-2 p-2 flex-column justify-content-center align-items-center"
                id="loose">
                <h1 class="text-danger">You Loose</h1>
                <button class="btn btn-primary" onclick="location.reload()">Play Agian</button>
            </div>
        </div>
        <div class="container w-100 my-1 p-1 mx-auto h-25 d-flex   flex-row justify-content-center align-items-center">
            <div
                class="container w-50 my-3 p-4 mx-auto h-25 boder border-success d-flex flex-row justify-content-center align-items-center">
                <svg width="300" height="200" class="border border-primary border-doted">
                    <line x1="25" y1="180" x2="250" y2="180" id="line1"
                        style="stroke:rgb(255,0,0);stroke-width:2;display:none" />
                    <line x1="30" y1="185" x2="30" y2="20" id="line3"
                        style="stroke:rgb(255,0,0);stroke-width:2;display:none" />
                    <line x1="25" y1="25" x2="180" y2="25" id="line4"
                        style="stroke:rgb(255,0,0);stroke-width:2;display:none" />
                    <line x1="130" y1="20" x2="130" y2="40" id="line6"
                        style="stroke:rgb(255,0,0);stroke-width:2;display:none" />
                    <line x1="25" y1="50" x2="60" y2="20" id="line5"
                        style="stroke:rgb(255,0,0);stroke-width:2;display:none" />
                    <g>
                        <svg width="50" height="150" x="105" y="60" id="line2"
                            class="border border-primary border-doted" style="display: none;">
                            <circle cx="25" cy="25" r="15" stroke="green" stroke-width="4" fill="yellow" />
                            <line x1="25" y1="40" x2="25" y2="90" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="50" x2="10" y2="70" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="50" x2="40" y2="70" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="90" x2="10" y2="120" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="90" x2="40" y2="120" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <!-- <circle></circle> -->
                        </svg>

                        <svg width="50" height="150" x="105" y="30" id="line7"
                            class="border border-primary border-doted" style="display: none;">
                            <circle cx="25" cy="25" r="15" stroke="green" stroke-width="4" fill="yellow" />
                            <line x1="25" y1="40" x2="25" y2="90" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="50" x2="10" y2="70" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="50" x2="40" y2="70" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="90" x2="10" y2="120" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <line x1="25" y1="90" x2="40" y2="120" style="stroke:rgb(255,0,0);stroke-width:2" />
                            <!-- <circle></circle> -->
                        </svg>
                    </g>
                </svg>
            </div>
            <div class="container h-50 float-end w-50 d-flex flex-row flex-wrap justify-content-center align-items-center"
                 id="keyboard">
                <button class="p-2 btn btn-primary m-2 text-light rounded">A</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">B</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">C</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">D</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">E</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">F</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">G</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">H</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">I</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">J</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">K</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">L</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">M</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">N</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">O</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">P</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">Q</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">R</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">S</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">T</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">U</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">V</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">W</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">X</button><button
                    class="p-2 m-2 btn btn-primary text-light rounded">Y</button>
                <button class="p-2 btn btn-primary m-2 text-light rounded">Z</button>
            </div>
        </div>



    </div>



    <script src="game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
